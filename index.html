<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>استاد کشون</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<div class="bg">
    <div class="background_image">
        <div class="scoreBoard">
            <img src="./img/coins.png" alt="" draggable="false" class="coins">
            <span class="scoreItem" id="score">0</span>
            <span class="scoreItem">امتیاز</span>
        </div>
        <div class="deathBoard">
            <img src="./img/coffin.png" alt="" draggable="false" class="grave">
            <span id="graveNumber">0</span>
        </div>
        <div class="gameOver">
            <span id="falloff">افتادی عزیزم !!!</span>
            <img src="./img/charStand1.png" id="charGameOver" class="rotating" alt="" draggable="false">
            <div class="showScore">
                <p>بالاترین امتیاز شما : </p>
                <p id="scoreGameOver"></p>
            </div>
            <div class="showKill">
                <p>تعداد استاد های کشته شده : </p>
                <p id="killGameOver"></p>
            </div>
            <div class="showKill">
                <p>مجموع استاد های کشته شده : </p>
                <p id="sumKillGameOver"></p>
            </div>
            <div class="againPlay">
                <img src="./img/againPlay.png" alt="" id="againPlay" draggable="false">
            </div>
        </div>
    </div>
    <div class="logo">
        <img src="img/logo.png" class="logo_img"  draggable="false">
    </div>
    <div class="step1_el"  >
        <div class="play">
            <img src="img/play.png" class="play_btn"  draggable="false">
        </div>
        <div class="char1">
            <img src="img/char1.png" class="char1_img"  draggable="false">
        </div>
    </div>
    <div class="step2_el" draggable="false">
        <div class="hardShipLevel">
            <img src="./img/asan.png" data-id="0" alt="آسان" class="hardship_img"  draggable="false">
            <img src="./img/motevaset.png" data-id="1" alt="متوسط" class="hardship_img"  draggable="false">
            <img src="./img/sakht.png" data-id="2" alt="سخت" class="hardship_img"  draggable="false">
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/js.cookie.min.js"></script>
<script src="js/howler.core.min.js"></script>
<script src="js/explosion.js"></script>
<script src="js/script.js"></script>
<script src="js/halloweenBats.js"></script>
</body>
</html>
