<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>فدوی کشون</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<div class="bg">
    <div class="background_image">
    </div>
    <div class="logo">
        <img src="img/logo.png" class="logo_img">
    </div>
    <div class="step1_el">
        <div class="play">
            <img src="img/play.png" class="play_btn">
        </div>
        <div class="char1">
            <img src="img/char1.png" class="char1_img">
        </div>
    </div>
    <div class="step2_el">
        <div class="hardShipLevel">
            <img src="./img/asan.png" data-id="0" alt="آسان" class="hardship_img">
            <img src="./img/motevaset.png" data-id="1" alt="متوسط" class="hardship_img">
            <img src="./img/sakht.png" data-id="2" alt="سخت" class="hardship_img">
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/howler.core.min.js"></script>
<script src="js/halloweenBats.js"></script>
<script src="js/explosion.js"></script>
<script src="js/script.js"></script>
</body>
</html>
